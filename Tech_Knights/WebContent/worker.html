<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TrashSters</title>
<link rel="stylesheet" href="bulk.css">
<script src = "bulk.js"></script>

</head>
<body>
<div id="container">

  <span class="input">
    <input type="text" class="input__field" id="input-1" />
    <label for="input-1" class="input__label">
      <span class="input__label-content">Worker_Name</span>
  </label>
  </span>

  <span class="input">
    <input type="text" class="input__field" id="input-2" />
    <label for="input-2" class="input__label">
      <span class="input__label-content">Id</span>
    </label>
  </span>

  <span class="input">
    <input type="text" class="input__field" id="input-3" />
    <label for="input-3" class="input__label">
      <span class="input__label-content">Pickup_Location</span>
    </label>
  </span>

  <span class="input">
    <input type="text" class="input__field" id="input-4" />
    <label for="input-4" class="input__label">
      <span class="input__label-content">Quantity</span>
    </label>
  </span>


  <button id="send-button" type="button">Send</button>

</div>

</body>
</html>
